<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="bg_animate">
            <section class="banner contenedor">
                <secrion class="banner_title">
                    <h2>Elige la Opcion para desencriptar o <br>Encriptar tu Texto</h2>
                    <ul>
                        <input type="button" class="btn-encriptar" value="Encriptar">
                        <input type="button" class="btn-desencriptar" value="Desencriptar">
                        <input type="button" class="btn-copiar" value="Copiar">
                    </ul>
                    
                </secrion>
                <div class="banner_img">
                    <img src="static/img/encriptador.png" alt=""><br>
                    <textarea cols="20" rows="10" class="cajatexto" required placeholder="Ingresa el texto que deeses encriptar o desencriptar"></textarea>
                    <div class="alerta">
                        <img src="static/img/alerta.png" alt="">
                        <p>Solo letras minusculas y sin acentos</p>
                    </div>
                    <div class="contenedor-resultado">
                        <p class="texto-resultado"></p>
                    </div>
                </div>
                
            </section>
            <div class="burbujas">
                <div class="burbuja"></div>
                <div class="burbuja"></div>
                <div class="burbuja"></div>
                <div class="burbuja"></div>
                <div class="burbuja"></div>
                <div class="burbuja"></div>
                <div class="burbuja"></div>
                <div class="burbuja"></div>
                <div class="burbuja"></div>
                <div class="burbuja"></div>
            </div>
        </header>
    <script src="static/js/script.js"></script>
    </body>
</html>
